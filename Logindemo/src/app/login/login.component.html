<div [id] ="['main']" class="col-md-6 ">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="alert alert-danger" [id]="['alertLogin']" role="alert">用户名或密码错误</div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">用户名不能为空</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">密码不能为空</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">登录</button>
            <a class="btn btn-primary" [id]="['btnRegister']" [routerLink]="['register']">注册</a>
        </div>
    </form>
    <div [id]="['loginSuccess']" class="alert alert-success" role="alert">登录成功，即将为你跳转至主页</div>
</div>
