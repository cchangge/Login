<div [id]="['main']" class="col-md-6 ">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">用户名不能为空</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">密码不能为空</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !age.valid }">
            <label for="age">年龄</label>
            <input type="text" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel" required />
            <div *ngIf="f.submitted && !age.valid" class="help-block">年龄也得有</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">邮箱</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">邮箱也是必须的</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" >注册</button>
            <div  [id]="['btnLogin']">
                <button [routerLink]="['']" [id]="['btnLogin']" class="btn btn-primary">返回登陆</button>
            </div>
        </div>
        <div *ngIf="flag" class="alert alert-danger" role="alert">用户名已存在，注册失败</div>
        <div [id]="['registerSuccess']" class="alert alert-success" role="alert">注册成功，即将为你跳转至登录页</div>
    </form>


</div>
